spring:
  profiles:
    active: test

---
spring:
  application:
    name: fetch-server
  profiles: eureka
  data:
    mongodb:
      uri: mongodb://localhost:27017  # mongodb docker name "mongo"
      database: Toy

server:
  port: ${PORT:0}

logging:
  level:
    org.springframework: debug

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9091/eureka
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoint:
    web:
      exposure:
        include: "*"


  messages:
    basename: messages

open:
  api:
    key:

